<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Did You Find This Site?</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/718a5de314.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav-box">
    <h1>Erica VanNorman</h1>
    <ul class="nav-menu">
      <li class="box-padding">Home</li>
      <li class="box-padding">About</li>
      <li class="box-padding">Projects</li>
      <li class="box-padding">Blog</li>
      <li class="box-padding">Contact</li>
    </ul>
  </nav>
  <div class="container space-margin">
    <h1>How did you find this site?</h1>
    <h3 class="mrg-bottom-lg">Please fill out the form below. This allows me to understand how people find my portfolio.</h3>

    <form action="#" id="find-source" class="form-style pd-2 ">
      <fieldset>
        <legend class="box-border pd-2">How Did Ya Get Here?</legend>
        <label for="name" >Full Name: 
          <input class="box-border box-padding mrg-top-1" type="text" name="fullName" id="name">
        </label>
        <label for="email" >Email Address: 
          <input class="box-border box-padding mrg-top-1" type="email" name="email" id="email"> 
        </label>
        <label for="location" >Country: 
          <input class="box-border box-padding mrg-top-1" type="text" name="location" id="location"> 
        </label>
        <label for="source" class="select-menu space-margin">How did you find this site: 
          <select name="source" id="source" form="find-source" class="box-padding">
            <option value="">--Select From Below--</option>
            <option value="linkedIn">LinkedIn</option>
            <option value="medium">Medium</option>
            <option value="searchEngine">Search Engine</option>
            <option value="wordOfMouth">Word of Mouth</option>
          </select>
        </label>
        <label for="subscribeNews" class="check-box space-margin">Subscribe to Newsletter:
          <input class="box-border box-padding" type="checkbox" name="newsletter" id="subscribeNews">
          <span class="checkmark"></span>
        </label>
        <label for="message" class="txt-msg mrg-top-1">Write your question or message: 
            <textarea class="box-border mrg-top-1" name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <button class="box-border box-padding" type="submit">Send The Info</button>
      </fieldset>
    </form>
  </div>
  <footer>
    <div class="nav-box">
      <p>Copyright &copy; 
        <script>
          document.write(new Date().getFullYear());
        </script> </p>
      <ul>
        <li class="box-padding"><i class="fab fa-github fa-lg"></i><a href="http://github.com/evannor"></a></li>
        <li class="box-padding"><i class="fab fa-linkedin-in fa-lg"></i><a href="http://www.linkedin.com/in/erica-vannorman/"></a></li>
        <li class="box-padding"><i class="fab fa-twitter fa-lg"></i><a href="https://twitter.com/CodesErica"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
