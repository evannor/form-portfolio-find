<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Did You Find This Site?</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>How did you find this site?</h1>
    <h3>Please fill out the form below. This allows me to understand how people find my portfolio.</h3>

    <form action="#" id="find-source" class="form-style">
      <fieldset>
        <legend>How Did Ya Get Here?</legend>
        <label for="name">Full Name: </label>
        <input type="text" name="fullName" id="name">
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email">
        <label for="location">Country: </label>
        <input type="text" name="location" id="location">
        <label for="source">How did you find this site:</label>
        <select name="source" id="source" form="find-source">
          <option value="">--Select From Below--</option>
          <option value="linkedIn">LinkedIn</option>
          <option value="medium">Medium</option>
          <option value="searchEngine">Search Engine</option>
          <option value="wordOfMouth">Word of Mouth</option>
        </select>
        <div class="check-box">
          <label for="subscribeNews">Subscribe to Newsletter</label>
          <input type="checkbox" name="newsletter" id="subscribeNews">
        </div>
        <div class="txt-msg">
          <label for="message">Write your question or message: </label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Send The Info</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
